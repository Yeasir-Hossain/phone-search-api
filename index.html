<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mobile Arena</title>
</head>

<body class="bg-secondary bg-opacity-10">
    <!-- header start  -->
    <header>
        <nav class="navbar navbar-dark bg-dark bg-gradient">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand mb-0"> <h2>📱 Mobile Arena 📱 </h2> </span>
            </div>
        </nav>
    </header>
    <!-- header  end  -->
    <!-- main start -->
    <main>
        <!-- search section start -->
        <section class="container my-5">
            <h2 class="text-center">Search your <span class="text-success">MOBILE!!</span> </h2>
            <!-- meal search area -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search for your desired model" aria-label="Mobile name" aria-describedby="button-addon2">
                <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button">search</button>
            </div>
            <div>
                <p class=" text-center text-danger error-message">Something went wrong please try again later ❌</p>
                <p class=" text-center text-danger error-message">No result found 😔</p>
                <p class=" text-center text-danger error-message">Please write something to display</p>
            </div>
        </section>
        <!-- search section end  -->
        <!-- details section start  -->
        <section class="container">
            <div id="mobile-details" class="w-50 mx-auto">

            </div>
        </section>
        <!-- details section end  -->
        <!-- mobile information start -->
        <section class="container">
            <div id="mobile-info" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <!-- mobile information end  -->
    </main>
    <!-- main end  -->

    <!-- API script  -->
    <script src="js/app.js"></script>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
